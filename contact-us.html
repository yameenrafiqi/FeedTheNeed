<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="icon" type="image/x-icon" href="Feed__3_-removebg-preview.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* Reset margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Navbar styles */
    #navbar {
      position: sticky;
      top: 0;
      width: 100%;
      background-color: rgba(142, 94, 82, 0.7);
      display: flex;
      align-items: center;
      z-index: 10;
    }

    #navbar img {
      height: 100px;
      margin-right: auto;
    }

    #navbar a {
      color: #f2f2f2;
      text-align: center;
      padding: 14px;
      text-decoration: none;
      font-size: 1.7rem;
    }
    
    #navbar a:hover {
      color: #000000;
    }

    /* Contact Us Section */
    .contact-us {
      padding: 60px 40px;
      background-color: #f7f3f0;
      color: #333;
      max-width: 1200px;
      margin: 40px auto;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-us h2 {
      font-size: 2.5rem;
      color: #5d3a33;
      text-align: center;
      margin-bottom: 30px;
      font-family: Garamond, sans-serif;
    }

    .contact-form {
      width: 100%;
      max-width: 600px;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-form label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.2rem;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .contact-form button {
      width: 100%;
      padding: 12px;
      background-color: #5d3a33;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #88584c;
    }

    .footer {
      background-color: rgba(142, 94, 82, 0.7);
      color: #ffffff;
      padding: 40px;
      font-family: Garamond, sans-serif;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
    }

    .footer-left, .footer-top-right, .footer-bottom-right {
      flex-basis: 100%;
      margin-bottom: 20px;
    }

    /* Footer Social Icons */
    .social-icons {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      font-size: 1.5rem;
      margin-top: 20px;
    }

    .social-icon {
      background-color: #000000;
      color: #ffffff;
      padding: 10px 15px;
      margin: 0 5px;
      border-radius: 20px;
      font-size: 1.5rem;
      display: inline-block;
    }

    /* Footer Bottom Section */
    .footer-bottom-right p {
      margin: 5px 0;
    }
    .footer-left ul a{
  text-decoration: none;
  color: black;
  font-size: 1.35rem;
}
.footer-left li{
  text-align: center;
  text-decoration: none;
  list-style-type: none;
}
.footer-left h1{
  text-align: center;
}
.footer-left li:hover{
  background-color:#88584c;
}


    /* Responsive Design */
    @media (min-width: 768px) {
      .footer-left, .footer-top-right, .footer-bottom-right {
        flex-basis: 25%;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div id="navbar">
  <a href="index.html"><img src="images/Feed__3_-removebg-preview.png" alt="Logo"></a>
  <a href="about_us.html">About</a>

  <a href="donatepage.html">Donate</a>
  <a href="#">Buy</a>

</div>

<!-- Contact Us Section -->
<section class="contact-us">
  <h2>Contact Us</h2>
  <div class="contact-form">
    <form action="#" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</section>

<!-- Footer Section -->
<footer class="footer">
  <div class="footer-container">
    
    <!-- Left Section (Logo and Navigation Links) -->

      <ul>
        <li><b><a href="about_us.html">About</a></b></li>

        <li><b><a href="contact-us.html">Contact</a></b></li>
        <li><b><a href="help.html">Help</a></b></li>
      </ul>
    </div>

    <!-- Bottom Right Section (Policies) -->
    <div class="footer-bottom-right">
      <p>Terms & Conditions</p>
      <p>Privacy Policy</p>

    </div>

    <!-- Social Media Links -->
    <div class="social-icons">
      <a href="https://www.instagram.com/" class="social-icon"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/" class="social-icon"><i class="fab fa-facebook"></i></a>
      <a href="https://www.youtube.com/" class="social-icon"><i class="fab fa-youtube"></i></a>
    </div>

    <!-- Top Right Section (Contact Info) -->
    <div class="footer-top-right">
      <p>feedtheneed@gmail.com</p>
      <p>123-456-7890</p>
      <p>Uttarahalli Main Road, Banshankri 2nd Stage, Bangalore - 82</p>
    </div>   
  </div>
</footer>

</body>
</html>
