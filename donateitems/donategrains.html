<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Grains</title>
    <style>
        body {
            font-family: Garamond, sans-serif;
            background-color: #f7f3f0;
            color: #5d3a33;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #5d3a33;
            margin-top: 40px;
        }

        form {
            max-width: 450px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #5d3a33;
        }

        select,
        input[type="date"],
        input[type="number"],
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #8e5e52;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #5d3a33;
        }
    </style>
</head>
<body>
    <h1>Donate Grains</h1>
    <form action="thankyou2.html" method="post">
        <label for="product">Select the Grain:</label>
        <select name="product" id="product">
            <option value="wheat">Wheat</option>
            <option value="rice">Rice</option>
            <option value="barley">Barley</option>
            <option value="oats">Oats</option>
            <option value="maize">Maize</option>
            <option value="millets">Millets</option>
            <option value="sorghum">Sorghum</option>
        </select>

        <label for="description">Product Description:</label>
        <input type="text" id="description" name="description" placeholder="Enter product description" required>

        <label for="quantity">Quantity (in kg):</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity in kg" required>

        <label for="expiry_date">Expiry Date:</label>
        <input type="date" id="expiry_date" name="expiry_date" required>

        <label for="price">Price of the Product (INR):</label>
        <input type="number" id="price" name="price" min="0" placeholder="Enter price in INR" required>

        <input type="submit" value="Donate">
    </form>
</body>
</html>
